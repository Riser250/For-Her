<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will You Go Out With Me?</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #ffbbff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .intro {
      font-weight: 600;
      font-size: 1.5rem;
      color: #4a004a;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
      margin: 0;
      margin-left: -20px; /* Shift left */
    }

    h1 {
      font-weight: 600;
      font-size: 2.5rem;
      color: #4a004a;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
      margin: 0;
    }

    .button-row {
      position: relative;
      display: inline-block;
      width: 280px; /* enough space to place buttons */
      height: 50px;
      margin-left: 40px; /* shifted right */
    }

    button {
      font-size: 1.2rem;
      padding: 12px 28px;
      cursor: pointer;
      border-radius: 12px;
      border: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: background-color 0.3s, transform 0.15s;
      font-weight: 600;
      color: #fff;
      user-select: none;
      position: absolute;
      top: 0;
      height: 50px;
      line-height: 26px;
    }

    #yesBtn {
      background-color: #6a0dad; /* purple */
      left: 0;
    }

    #yesBtn:hover {
      background-color: #8a32e0;
      transform: scale(1.05);
    }

    #noBtn {
      background-color: #d62828; /* red */
      box-shadow: 0 4px 10px rgba(214,40,40,0.6);
      left: 140px; /* right next to yes */
      position: absolute;
      top: 0;
      height: 50px;
      line-height: 26px;
      border-radius: 12px;
    }

    #noBtn:hover {
      background-color: #ff4949;
      transform: scale(1.1);
    }

    #response {
      font-size: 1.8rem;
      color: #1a661a;
      font-weight: 700;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.15);
      min-height: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <p class="intro">Luca asks Maiya if</p>
    <h1>Will you go out with me?</h1>
    <div class="button-row">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
    <div id="response"></div>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const response = document.getElementById('response');

    function moveNoButton() {
      const maxX = window.innerWidth - noBtn.offsetWidth;
      const maxY = window.innerHeight - noBtn.offsetHeight;
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;
      noBtn.style.position = 'fixed';
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    noBtn.addEventListener('mouseenter', moveNoButton);
    noBtn.addEventListener('click', moveNoButton);

    yesBtn.addEventListener('click', () => {
      response.textContent = 'Right answer';
    });
  </script>
</body>
</html>
