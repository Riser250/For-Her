<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will You Go Out With Me?</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #ffbbff;
      background-image: 
        url('https://www.transparenttextures.com/patterns/hearts.png'),
        url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?auto=format&fit=crop&w=1350&q=80');
      background-size: auto, cover;
      background-repeat: repeat, no-repeat;
      background-position: top left, center;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      background-color: rgba(255, 255, 255, 0.85);
      padding: 40px;
      border-radius: 16px;
    }

    .intro {
      font-weight: 600;
      font-size: 1.5rem;
      color: #4a004a;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
      margin: 0;
      margin-left: -20px;
    }

    h1 {
      font-weight: 600;
      font-size: 2.5rem;
      color: #4a004a;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
      margin: 0;
    }

    .button-row {
      position: relative;
      display: inline-block;
      width: 280px;
      height: 50px;
      margin-left: 40px;
    }

    button {
      font-size: 1.2rem;
      padding: 12px 28px;
      cursor: pointer;
      border-radius: 12px;
      border: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: background-color 0.3s, transform 0.15s;
      font-weight: 600;
      color: #fff;
      user-select: none;
      position: absolute;
      top: 0;
      height: 50px;
      line-height: 26px;
    }

    #yesBtn {
      background-color: #9caf88; /* sage green */
      left: 0;
    }

    #yesBtn:hover {
      background-color: #b2c9a0;
      transform: scale(1.05);
    }

    #noBtn {
      background-color: #b57edc; /* lavender */
      box-shadow: 0 4px 10px rgba(181, 126, 220, 0.5);
      left: 140px;
    }

    #noBtn:hover {
      background-color: #c89be6;
      transform: scale(1.1);
    }

    #response {
      font-size: 1.8rem;
      color: #1a661a;
      font-weight: 700;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.15);
      min-height: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <p class="intro">Luca asks Maiya</p>
    <h1>Will you go out with me?</h1>
    <div class="button-row">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
    <div id="response"></div>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const response = document.getElementById('response');

    let yesClickCount = 0;

    yesBtn.addEventListener('click', () => {
      yesClickCount++;
      if (yesClickCount < 3) {
        response.textContent = 'Right answer';
      } else {
        response.textContent = "Don't be so desperate";
      }
    });

    function moveNoButton() {
      const maxX = window.innerWidth - noBtn.offsetWidth;
      const maxY = window.innerHeight - noBtn.offsetHeight;
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;
      noBtn.style.position = 'fixed';
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    noBtn.addEventListener('mouseenter', moveNoButton);
    noBtn.addEventListener('click', moveNoButton);
  </script>
</body>
</html>
